<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>check box</title>
    <script type = "text/javascript">
         function selectAll(){
        let cityCheck=document.getElementsByName("cityCheck");
        let cityCheckLen=cityCheck.length;
        for(var x=0;x<cityCheckLen;x++){
            cityCheck[x].checked=true;
        }
    }
    function deselectAll(){
        let cityCheck=document.getElementsByName("cityCheck");
        let cityCheckLen=cityCheck.length;
        for(var x=0;x<cityCheckLen;x++){
            cityCheck[x].checked=false;
        }
    }
        function is_checked(){
            var sports = document.getElementById('sports').checked;
            var electronics = document.getElementById('electronics').checked;
            var foods = document.getElementById('foods').checked;
            if (sports == false && electronics == false && foods == false)
            {
                alert('please check check box');
                return false;
            }
            else {
                return true;
            }
            
        }
        
        </script>
        <input type="button" onclick="selectAll()" value="Select All">
        <input type="button" onclick="deselectAll()" value="Deselect All">
