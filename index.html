
<script type="text/javascript">  
function selectAll(){
	let cityCheck=document.getElementsByName("cityCheck");
	let cityCheckLen=cityCheck.length;
	for(var x=0;x<cityCheckLen;x++){
		cityCheck[x].checked=true;
	}
}
function deselectAll(){
	let cityCheck=document.getElementsByName("cityCheck");
	let cityCheckLen=cityCheck.length;
	for(var x=0;x<cityCheckLen;x++){
		cityCheck[x].checked=false;
	}
}
</script>

<input type="button" onclick="selectAll()" value="Select All">
<input type="button" onclick="deselectAll()" value="Deselect All">

<br/><br/>
<input type="checkbox" name="cityCheck" value="Noida">Noida<br/>
<input type="checkbox" name="cityCheck" value="Mumbai">Mumbai<br/>
<input type="checkbox" name="cityCheck" value="Pune">Pune<br/>
<input type="checkbox" name="cityCheck" value="Delhi">Delhi<br/>
